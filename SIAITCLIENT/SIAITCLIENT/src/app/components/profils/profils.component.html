<div style="margin-top:40px ; width: 60%; margin-left: 25%;">
   
  <div style="border-radius: 20px;">
     
  <mat-form-field  >
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)"  #input>
    </mat-form-field>
  </div>
  
  <div style="position: absolute; left:82%; top: 80px; " >
    <button mat-icon-button style="background-color:rgba(0, 0, 0, 0.776); color: aliceblue;" matTooltip="Add Product" matTooltipClass="appToolTip" class="add-button"
    mat-raised-button (click)="ajouterProfil()" >
    <mat-icon style="font-size: 180%;">add</mat-icon>
</button>
 </div>
    <div class="mat-elevation-z8" style="margin-right: 25px;" >
      <table mat-table [dataSource]="dataSource" matSort>
       
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
          <td mat-cell *matCellDef="let row" > {{row.id}} </td>
        </ng-container>
       
        <ng-container matColumnDef="NOM">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
          <td mat-cell *matCellDef="let row" > {{row.name}} </td>
        </ng-container>
  
        
      
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><span style="position: relative; right: 62px;"> Actions</span> </th>
          <td mat-cell *matCellDef="let row">
              <div style="display: flex;">
              <button mat-button (click)="modifierProfil(row)"><span style="color:rgba(0, 0, 0, 0.776);" class="material-symbols-outlined">edit</span></button>
              <button mat-button (click)="supprimerProfil(row.id)" ><span style="color:rgba(0, 0, 0, 0.776);" class="material-symbols-outlined">delete</span></button> 
              </div>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 20, 40, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
