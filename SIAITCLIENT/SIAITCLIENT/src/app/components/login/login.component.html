
<div class="login-box" id="box">
    <h2>CONNEXION</h2>
    <form [formGroup]="loginForm">
      <div class="user-box">
        <input type="text" formControlName="userName" name="username" required>
        <label>Login</label>
      </div>
      <div class="user-box">
        <input formControlName="password"
        type="password" name="password" required>
        <label>Mot de passe</label>
      </div>
      <a >
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <button mat-raised-button type="button" class="btn btn-light pull-right"
         [disabled]="!loginForm.valid" (click)="login()">Se connecter</button>
      </a>
    </form>
  </div>
